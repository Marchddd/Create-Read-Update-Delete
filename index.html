<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增删改查页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <style>
        @font-face {
            font-family: "iconfont logo";
            src: url('https://at.alicdn.com/t/font_985780_km7mi63cihi.eot?t=1545807318834');
            src: url('https://at.alicdn.com/t/font_985780_km7mi63cihi.eot?t=1545807318834#iefix') format('embedded-opentype'),
                url('https://at.alicdn.com/t/font_985780_km7mi63cihi.woff?t=1545807318834') format('woff'),
                url('https://at.alicdn.com/t/font_985780_km7mi63cihi.ttf?t=1545807318834') format('truetype'),
                url('https://at.alicdn.com/t/font_985780_km7mi63cihi.svg?t=1545807318834#iconfont') format('svg');
        }
    </style>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
</head>

<body>
    <!-- 仓库分为两个区域，一个是导航模块，一个是仓库内的数据 -->
    <div class="index_main">
        <div class="nav">
            <div class="logo">
                <div class="logo_tupian">
                    <img src="img/QQ图片20230311191759.jpg" alt="">

                </div>
                <button class="logout">
                    退出登录
                </button>
                <p class="logname"></p>
            </div>
            <ul class="left_items">
                <li>首页</li>
                <li>博客文章</li>
                <li>
                    github地址
                </li>
                <li>我的考核</li>
                <li id="mycompany" class="wuhu">我的饭店</li>
                <li id="mymoney" class="wuhu ">我的订单</li>
                <li id="mygod" class="wuhu">我的客户</li>
            </ul>
        </div>

        <div class="data">

            <div class="add">
                <p style="color: darkcyan; font-size: 25px;">新增</p>

                <p class="none">id值: <input type="text" name="id"></p>
                <p class="foodname">菜名: <input type="text" name="name"></p>

                价格: <input type="text" name="price">
                描述: <input type="text" name="desc"><br>
                <p class="foodtypename"> 类型名称:<input type="text" name="type"></p>

                <p class="detail"> 0:面,1:米 2:饮品,3:水果:&nbsp;<input type="text" name="detail"></p>

                <p class="none">_v值:<input type="text" name="v"></p>

                <div class="add_bottom">
                    <button class="newpart">+ 添加</button>
                    <button type="reset" class="reset">

                        重置</button>
                    <button class="import">
                        <img src="img/导入.png" alt="" width="16px" height="14px">&nbsp;导入
                    </button>
                    <button class="export">
                        <img src="img/导出 (1).png" alt="" width="16px" height="14px">&nbsp;导出
                    </button>
                    <button class="btnall">订单总量:</button><input type="text" class="allTheNumber" placeholder="7"
                        color="black" onfocus=this.blur()><br>

                    <div class="bottom_bottom">
                        <p class="zhelastxiugaifather">请输入要搜索的菜品的名称:<input type="text" class="zhelastxiugai"></p>
                        <div class="goole">查询</div>
                    </div>
                </div>
            </div>


            <table>
                <thead>
                    <tr>
                        <td class="none">id值</td>
                        <td>菜名</td>
                        <td>价格</td>
                        <td>描述</td>
                        <td>类型</td>
                        <td>所属分类
                        </td>
                        <td class="none">_v值</td>
                        <td>操作</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>

            <!-- 添加一个分页器来实现分页的功能 -->
            <div class="pages">
                总共<span id="allPage"></span>页
                <button id="left">&lt;</button>
                <span id="nowPage"></span>
                <button id="right">&gt;</button>

                <button class="back none">返回</button>
            </div>

        </div>

        <div class="zhezhao">
            <div class="zhezhao_main">
                <div class="zhezhao_main_input">

                    <p>菜名:
                        <br> <input type="text" name="name">
                    </p>

                    <p> 价格:
                        <br><input type="text" name="price">
                    </p>

                    <p> 描述:
                        <br> <input type="text" name="desc">
                    </p>

                    <p> 类型名称:
                        <br><input type="text" name="type">
                    </p>

                    <p> 0:面,1:米
                        2:饮品,3:水果:
                        <br><input type="text" name="typeid">
                    </p>

                    <p class="zhezhao_main_id">id值:
                        <br><input type="text" name="id">
                    </p>
                </div>
                <!-- 添加一个点击确认按钮 -->
                <div class="zhezhao_main_select">
                    <button>
                        确认
                    </button>
                    <button>
                        取消
                    </button>
                </div>
            </div>
        </div>


        <script src="js/tools.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
        <script src="js/index.js"></script>
        <script src="js/common.js"></script>
</body>

</html>
